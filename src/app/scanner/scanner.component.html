<div>
  <label for="cameraInput">
    <span *ngIf="!len">Выбрать файлы</span>
    <span *ngIf="len">{{len}} файлов выбрано</span>
  </label>
  <input type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput" (change)="onFileSelected($event)" class="input" multiple>
  <button type="button" (click)="onUpload()" class="upload">Загрузить файлы</button>
</div>
